<DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Painel de Votação</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Painel de Votação</h1>
    
    <form class="container1">
      <div class="form-group1">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group1">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>
      <div class="form-group1">
        <label for="voto">Seu voto:</label>
        <select id="voto" name="voto" required>
          <option value=""></option>
          <option value="1">Candidato A</option>
          <option value="2">Candidato B</option>
          <option value="3">Candidato C</option>
          <option value="4">Candidato D</option>
        </select>
      </div>
      <div class="form-group">
        <label for="justificativa">Justificativa do voto:</label>
        <textarea id="justificativa" name="justificativa"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
    

  </body>

  <script type="text/javascript">
    // Seleciona o elemento do formulário
const form = document.querySelector('form');

// Adiciona um listener de evento para o formulário ser submetido
form.addEventListener('submit', function(event) {
  // Previne o comportamento padrão do formulário ser submetido
  event.preventDefault();

  // Obtém os valores dos campos do formulário
  const nome = document.querySelector('#nome').value;
  const idade = document.querySelector('#idade').value;
  const voto = document.querySelector('#voto').value;
  const justificativa = document.querySelector('#justificativa').value;

  // Valida os dados do formulário
  if (!nome || !idade || !voto) {
    alert('Por favor, preencha todos os campos obrigatórios.');
    return;
  }

  // Envia os dados do formulário para o servidor
  // Implementação do envio para o servidor será adicionado no back-end.
});

  
  </script>

  </html>
